openapi: 3.0.0
info:
  title: EduDarshi API Documentation
  description: API documentation for EduDarshi platform
  version: 1.0.0

servers:
  - url: https://edudarshi.onrender.com/api
    description: Production server
  - url: http://localhost:5000/api
    description: Local server

tags:
  - name: Blogs
  - name: Previous Papers
  - name: Research & News
  - name: Webinars
  

paths:

  /blogs:
    get:
      tags: [Blogs]
      summary: Get all blogs
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        200:
          description: List of blogs

  /blogs/admin/upload:
    post:
      tags: [Blogs]
      summary: Create a blog (Admin)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - title
                - summary
                - content
                - category
                - image
              properties:
                title:
                  type: string
                  example: My First Blog
                summary:
                  type: string
                content:
                  type: string
                category:
                  type: string
                author:
                  type: string
                image:
                  type: string
                  format: binary
      responses:
        201:
          description: Blog created successfully
        400:
          description: Validation error
        500:
          description: Server error

  /blogs/admin/{id}:
    delete:
      tags: [Blogs]
      summary: Delete blog (Admin)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Blog deleted
        404:
          description: Blog not found

  /previous-papers:
    post:
      tags: [Previous Papers]
      summary: Add previous year paper
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - exam
                - subject
                - year
                - paperPdfLink
              properties:
                exam:
                  type: string
                subject:
                  type: string
                year:
                  type: integer
                paperPdfLink:
                  type: string
                solutionYoutubeLink:
                  type: string
      responses:
        201:
          description: Paper added

    get:
      tags: [Previous Papers]
      summary: Get all previous papers
      responses:
        200:
          description: Papers list

  /previous-papers/{id}:
    delete:
      tags: [Previous Papers]
      summary: Delete previous paper
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Paper deleted

  /research-news:
    post:
      tags: [Research & News]
      summary: Create research/news item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - type
                - source
              properties:
                title:
                  type: string
                summary:
                  type: string
                type:
                  type: string
                  enum: [Research, News]
                source:
                  type: string
                publishedDate:
                  type: string
      responses:
        201:
          description: Item created

    get:
      tags: [Research & News]
      summary: Get all research/news
      responses:
        200:
          description: List of items

  /research-news/{id}:
    delete:
      tags: [Research & News]
      summary: Delete research/news
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Item deleted

  /webinars:
    post:
      tags: [Webinars]
      summary: Create webinar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - date
                - time
                - venue
              properties:
                title:
                  type: string
                date:
                  type: string
                time:
                  type: string
                venue:
                  type: string
                description:
                  type: string
                registrationLink:
                  type: string
      responses:
        201:
          description: Webinar created

    get:
      tags: [Webinars]
      summary: Get all webinars
      responses:
        200:
          description: Webinar list

  /webinars/{id}:
    delete:
      tags: [Webinars]
      summary: Delete webinar
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Webinar deleted
